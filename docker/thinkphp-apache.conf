<VirtualHost *:80>
        ServerAdmin thinkphp@localhost
        DocumentRoot /app/public

        <Directory "/app">
            Options Indexes FollowSymLinks
            AllowOverride None
            Require all granted
        </Directory>

        <Directory "/app/public">
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>